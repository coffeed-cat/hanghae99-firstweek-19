<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>130_코박죽</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
          integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Gugi', cursive;
        }

        .write-form {
            color: green;
            background-color: black;
            width: 600px;
            height: 500px;
            padding: 50px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: green 3px solid;
            border-radius: 10px;
        }

        .write-form input{
            text-align: center;
        }

        .write-form textarea{
            text-align: center;
        }

        .write-form textarea:focus{
            outline: none;
        }

        .write-url-input, .write-title-input {
            border-radius: 15px;
            height: 30px;
            width: 400px;
        }

        .write-desc-input {
            border-radius: 15px;
            height: 100px;
            width: 400px;
        }

        .write-submit-button {
            margin-top: 30px;
            font-size: 35px;
            height: 60px;
            width: 300px;
            background-color: transparent;
            border: green 3px solid;
            outline: 0;
            border-radius: 10px;
        }

        .write-container {
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        .write-openbutton {
            color: white;
            margin: 15px;
            height: 50px;
            width: 200px;
            font-size: 25px;
            background-color: transparent;
            border: green 3px solid;
            outline: 0;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .write-openbutton:after {
            content: '';
            width: 0;
            height: 100%;
            background-color: green;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -1;
            transition: all 0.5s;
        }

        .write-openbutton:hover:after {
            width: 100%;
        }

        header {
            width: 100%;
            padding-top: 30px;
        }

        .more-button-container {
            display: flex;
            width: 100%;
            height: 100px;
            justify-content: center;
        }

        .more-button {
            font-family: 'Roboto Mono', 'Nanum Gothic Coding', monospace;
            width: 200px;
            height: 70px;
            color: limegreen;
            font-size: 30px;
            background-color: black;
            border: limegreen 3px dashed;
            cursor: pointer;
        }

        .search-box {
            display: none;
        }

    </style>
</head>

<body>
<header>

    <div class="button-box">
        <button class="login-button" onclick="window.location.href='/login'">Login</button>
        <button class="logout-button" onclick="logout()">Logout</button>
    </div>

</header>
<div id="logo">
    <h1><span id="font_1">코</span>딩하다 머리</h1>
    <h1><span id="font_2">박</span>고</h1>
    <h1><span id="font_3">죽</span>을 때까지</h1>
</div>
<div class="boxing">
    <input type="text" id="src" style="text-align: center">
    <a class="search-button" onclick="searchWord()" href="#" id="search-box">
        <i class="fa fa-search" aria-hidden="true"></i>
    </a>
</div>
<div class="write-container">
    <button onclick="openWriteForm()" class="write-openbutton">작성 창 열기&nbsp;<i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
    <div class="write-form">
        <h1>작성하기</h1>
        <h3>URL</h3>
        <input class="write-url-input" type="text" placeholder="url을 입력해주세요">
        <h3>타이틀</h3>
        <input class="write-title-input" type="text" placeholder="타이틀을 입력해주세요">
        <h3>설명</h3>
        <textarea class="write-desc-input" type="text" placeholder="설명을 입력해주세요" rows="3"></textarea>
        <button onclick="submitButton()" class="write-submit-button" style="color: green">작성완료</button>
    </div>
</div>
<div class="search-box">
</div>
<div class="card-box">
    {% for writing in writings %}
        <div class="mycard" id="{{ writing['_id'] }}">
            <img class="card-img-top"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Bicycle_Red_Standard_Cards.png/330px-Bicycle_Red_Standard_Cards.png"
                 alt="Card image cap">
            <div class="card-body">
                <a href="{{ writing['url'] }}"><h5 class="card-title">{{ writing['title'] }}</h5></a>
                <p class="card-text">{{ writing['desc'] }}</p>
                <p>by {{ writing['writer_id'] }}</p>
                <i class="{{ writing['like_or_unlike'] }} fa-heart" onclick="toggleLike('{{ writing['_id'] }}')"></i>
                <p class="like_count">{{ writing['like_count'] }}</p>
            </div>
        </div>
    {% endfor %}
    <div class="more-button-container">
        <button class="more-button" onclick="loadWriting()">More</button>
    </div>
</div>

<script>

    // 로그인 만료 시 로그아웃 하는 스크립트
    {% if msg %}
        alert("{{ msg }}");
        logout();
    {% endif %}

    let max_load = 0;

    {% if max %}
        max_load = {{ max }};
    {% endif %}

    //전역변수
    let load_count = 1;


    $(document).ready(function () {
        controlLoginButton();
        writingsMaxChecker();
        $('.write-openbutton').click(function () {
            let offset = $('.write-openbutton').offset();
            $('html').animate({scrollTop: offset.top}, 400);
        })
    });

    function writingsMaxChecker() {
        if (document.querySelector('.card-box').childElementCount === max_load+1) {
            $('.more-button').hide();
        }
    }

    function loadWriting() {
        console.log(load_count);
        $.ajax({
            type: "GET",
            url: `/get_writing?times=${load_count}`,
            data: {},
            success: function (response) {
                if (response['result'] === 'success') {
                    let writings = response['writings'];
                    for (let i = 0; i < writings.length; i++) {
                        let newData = `
                        <div class="mycard" id="${writings[i]['_id']}">
                            <img class="card-img-top"
                                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Bicycle_Red_Standard_Cards.png/330px-Bicycle_Red_Standard_Cards.png"
                                 alt="Card image cap">
                            <div class="card-body">
                                <a href="${writings[i]['url']}"><h5 class="card-title">${writings[i]['title']}</h5></a>
                                <p class="card-text">${writings[i]['desc']}</p>
                                <p>by ${writings[i]['writer_id']}</p>
                                <i class="${writings[i]['like_or_unlike']} fa-heart" onclick="toggleLike('${writings[i]['_id']}')"></i>
                                <p class="like_count">${writings[i]['like_count']}</p>
                            </div>
                        </div>
                        `;
                        $('.card-box').append(newData);
                    }
                    load_count += 1;
                    writingsMaxChecker();
                } else {
                    console.log('there is no any writing')
                }
            }
        })
    }

    function toggleLike(writingId) {
        if (!$.cookie('mycookie')) {
            alert('로그인이 필요한 기능입니다!');
            return;
        }
        console.log(writingId);
        let likeContainer = $(`#${writingId}`);
        let likeOrUnlke = likeContainer.find('i');
        if (likeOrUnlke.hasClass('far')) {
            $.ajax({
                type: "POST",
                url: "/update_like",
                data: {
                    'writing_id_give': writingId,
                    'action_give': 'like'
                },
                success: function (response) {
                    if (response['result'] === "success") {
                        likeOrUnlke.addClass('fas').removeClass('far');
                        likeContainer.find('.like_count').text(response['count']);
                    } else {
                        alert('실패했습니다.');
                        window.location.reload();
                    }
                }
            })
        } else {
            $.ajax({
                type: "POST",
                url: "/update_like",
                data: {
                    'writing_id_give': writingId,
                    'action_give': 'unlike'
                },
                success: function (response) {
                    if (response['result'] === "success") {
                        likeOrUnlke.addClass('far').removeClass('fas');
                        likeContainer.find('.like_count').text(response['count']);
                    } else {
                        alert('실패했습니다.');
                        window.location.reload();
                    }
                }
            })
        }
    }

    function controlLoginButton() {
        if ($.cookie('mycookie')) {
            $('.logout-button').show();
        } else {
            $('.login-button').show();
        }
    }

    function logout() {
        $.removeCookie('mycookie');
        alert('성공적으로 로그아웃 되었습니다!');
        window.location.reload();
    }

    // 작성하기 열기 닫기 버튼
    function openWriteForm() {
        if (!$.cookie('mycookie')) {
            alert('로그인이 필요한 기능입니다!');
            return;
        }
        let nowdisplay = $('.write-form').css('display');
        if (nowdisplay === 'none') {
            $('.write-form').css('display', "flex");
            $('.write-openbutton').text('작성 창 닫기 ')
            let newdata = document.createElement('i')
            newdata.setAttribute('class', 'fa fa-times')
            newdata.setAttribute('aria-hidden', 'true')
            $('.write-openbutton').append(newdata)
        } else {
            $('.write-form').hide();
            $('.write-openbutton').text('작성 창 열기 ')
            let newdata = document.createElement('i')
            newdata.setAttribute('class', 'fa fa-pencil-square-o')
            newdata.setAttribute('aria-hidden', 'true')
            $('.write-openbutton').append(newdata)
        }
    }

    // 작성완료버튼
    function submitButton() {
        if (!$.cookie('mycookie')) {
            alert('로그인이 필요한 기능입니다!');
            return;
        }
        let title_give = $('.write-title-input').val();
        let url_give = $('.write-url-input').val();
        let desc_give = $('.write-desc-input').val();
        $.ajax({
            type: "POST",
            url: "/write",
            data: {
                title_give,
                url_give,
                desc_give
            },
            success: function (response) {
                if (response['result'] === "success") {
                    alert(response['msg']);
                    window.location.reload();
                } else {
                    alert('글 작성에 실패했습니다.');
                    window.location.reload();
                }
            }
        })
    }


    function searchWord() {
        let title_give = $('#src').val();
        $('.card-box').hide()
        $.ajax({
            type: "GET",
            url: `/search?title_give=${title_give}`,
            data: {},
            success: function (response) {
                if (response['result'] == 'success') {
                    console.log(response['search_result'])
                    let search_result = response['search_result']
                    for (let i = 0; i < search_result.length; i++) {
                        let newdata = `<div class="mycard" id="${search_result[i]['_id']}">
                                    <img class="card-img-top"
                                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Bicycle_Red_Standard_Cards.png/330px-Bicycle_Red_Standard_Cards.png"
                                         alt="Card image cap">
                                    <div class="card-body">
                                        <a href="${search_result[i]['url']}"><h5 class="card-title">${search_result[i]['title']}</h5></a>
                                        <p class="card-text">${search_result[i]['desc']}</p>
                                        <p>by ${search_result[i]['writer_id']}</p>
                                    </div>
                                    </div>`
                        $('.search-box').append(newdata);
                    }
                }

            }
        })
    }

    $(function () {
        $("html, body").animate({scrollTop: 0}, "fast");
    });

</script>
</body>

</html>
